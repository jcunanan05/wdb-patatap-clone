<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./circles.css">
  <title>Circles</title>
  <script type="text/javascript" src="./lib/paper-full.js"></script>

  <script type="text/paperscript" canvas="myCanvas">
    var pointX = 10;
    var pointY = 10;
    var radius = 10;
    //var myCircle = new Path.Circle(new Point(pointX, pointY), radius);
    //myCircle.fillColor = 'purple';
    
    for (var i = 0; i < 10; i++) {
      makeCircle(100)
    }

    function makeCircle(offsetX) {
      var x = pointX;
      var y = pointY;

      for (var i = 0; i < 10; i++) {
        new Path.Circle(new Point(x, y), radius).fillColor = 'purple';

        x += offsetX;
      }

      pointY += 100;
    }
  </script>
</head>
<body>
  <canvas id="myCanvas" resize></canvas>
</body>
</html>
